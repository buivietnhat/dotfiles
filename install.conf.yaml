- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.ideavimrc: ideavimrc
    ~/.gitconfig: gitconfig
    ~/.functions: functions
    ~/.aliases: aliases
    ~/.config/alacritty/alacritty.toml: alacritty.toml

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]